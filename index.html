<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>وثيقة التطبيع</title>
    <meta name="description" content="وثيقة تفاعلية توثيقية شاملة لمواقف الدول العربية.">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;600&family=Inter:wght@200;400;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <span class="loading-text">TADWEEN</span>
    </div>

    <!-- Flow Field Canvas -->
    <canvas id="canvas"></canvas>

    <!-- Main Application -->
    <div id="main-app">
        
        <!-- Navigation -->
        <nav class="main-nav">
            <button class="nav-btn active" data-page="home" onclick="navigateTo('home')">الرئيسية</button>
            <button class="nav-btn" data-page="countries" onclick="navigateTo('countries')">تاريخ الدول</button>
            <button class="nav-btn" data-page="palestine" onclick="navigateTo('palestine')">فلسطين</button>
            <button class="nav-btn" data-page="sovereignty" onclick="navigateTo('sovereignty')">السيادة</button>
            <button class="nav-btn" data-page="external" onclick="navigateTo('external')">الأكاذيب</button>
        </nav>

        <!-- Pages -->
        
        <!-- HOME -->
        <div id="page-home" class="page-view active">
            <h1 class="home-title">وثيقة التطبيع</h1>
            <p class="home-subtitle">Interactive Documentation Project</p>
        </div>

        <!-- COUNTRIES -->
        <div id="page-countries" class="page-view">
            <div class="section-header">
                <h2 class="section-title">تاريخ الدول العربية</h2>
                <p class="section-desc">Archives of Arab Nations</p>
            </div>
            <main id="countries-container">
                <!-- JS Injects Content -->
            </main>
        </div>

        <!-- PALESTINE -->
        <div id="page-palestine" class="page-view">
            <div class="section-header">
                <h2 class="section-title">فلسطين</h2>
                <p class="section-desc">The Land • The People • The Resistance</p>
            </div>
            <div class="special-section">
                <div id="palestine-grid" class="grid-container"></div>
            </div>
        </div>

        <!-- SOVEREIGNTY -->
        <div id="page-sovereignty" class="page-view">
            <div class="section-header">
                <h2 class="section-title">السيادة المخطوفة</h2>
                <p class="section-desc">When Independence is Traded</p>
            </div>
            <div class="special-section">
                <div id="sovereignty-grid" class="grid-container"></div>
            </div>
        </div>

        <!-- EXTERNAL -->
        <div id="page-external" class="page-view">
            <div class="section-header">
                <h2 class="section-title">الأكاذيب المسيطرة</h2>
                <p class="section-desc">Control Tools</p>
            </div>
            <div class="special-section">
                <div id="external-grid" class="grid-container"></div>
            </div>
        </div>

        <!-- DONATE BUTTON -->
        <button class="donate-btn" onclick="openModal(102)">Support</button>

    </div>

    <!-- Modal -->
    <div id="detail-modal" class="modal-overlay">
        <div class="modal-content">
            <div id="modal-body"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="data.js"></script>
    <script src="script.js"></script>

</body>
</html>
